            GOOGLE_CLIENT_SECRET: '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'
            GOOGLE_CALLBACK_URL: 'http://localhost:5000/google/redirect'
            JWT_SECRET: 'smart_farm_jwt_secret'
            JWT_EXPIRATION_TIME: 3600
            CLIENT_URL: 'http://localhost:3000'
            command: sh -c "npx sequelize db:migrate && npx sequelize db:seed:all"
    postgres:
