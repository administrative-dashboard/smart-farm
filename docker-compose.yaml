version: "3"
services:
    client:
        image: dockerized-react
        ports:
          - "3000:3000"
        container_name: dockerized-react
        build:
            context: ./client
            dockerfile: Dockerfile
        environment:
            REACT_APP_API_URL: 'http://localhost:5000'
    server:
        image: dockerized-nest
        ports:
          - "5000:5000"
        container_name: dockerized-nest
        build:
            context: ./server
            dockerfile: Dockerfile
        depends_on: 
            - postgres
        environment:
            PORT: 5000
            PG_USERNAME: farm
            PG_HOST: postgres
            PG_DATABASE: smart_farm
            PG_PASSWORD: 123
            PG_PORT: 5432
