version: "3"
services:
    client:
        image: client
        ports:
          - "3000:3000"
        container_name: react-container
        build:
            context: ./client
            dockerfile: Dockerfile
        environment:
            REACT_APP_API_URL: 'http://localhost:5000'
    server:
        image: server
        ports:
          - "5000:5000"
        container_name: server
        build:
            context: ./server
            dockerfile: Dockerfile
        depends_on: 
            - db
        environment:
            PORT: 5000
            PG_USERNAME: farm
            PG_HOST: db
            PG_DATABASE: smart_farm
            PG_PASSWORD: 123
            PG_PORT: 5432
            GOOGLE_CLIENT_ID: '817971809291-glsv68au9nlkluekkvre3jvo7d38l3q0.apps.googleusercontent.com'
            GOOGLE_CLIENT_SECRET: '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'
            GOOGLE_CALLBACK_URL: 'http://localhost:5000/google/redirect'
            JWT_SECRET: 'smart_farm_jwt_secret'
            JWT_EXPIRATION_TIME: 3
    db:
        image: postgres
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: farm
            POSTGRES_PASSWORD: 123
            POSTGRES_DB: smart_farm

